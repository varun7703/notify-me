<ion-header>
  <ion-navbar>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label  color="primary" floating>
        username
        </ion-label>
        <ion-input [(ngModel)]="username" #ctl="ngModel"></ion-input>
        
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>
            password
            </ion-label>
            <ion-input type="password" [(ngModel)]="password" #ctl="ngModel"></ion-input>
            </ion-item>
            <div padding-top="16px" >
             <button ion-button full (click)="next()">register</button>
            
            <button ion-button full (click)="gotologin()" >login</button>
          </div>
            
</ion-content>
